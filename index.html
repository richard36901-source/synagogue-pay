<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>תרומה לבית הכנסת</title>
  <meta name="description" content="תרומה לבית הכנסת בקלות. מתחילים בוואטסאפ, עונים על כמה שאלות וממשיכים לתשלום." />

  <style>
    :root{
      --overlay: rgba(8,10,18,.78);
      --card: rgba(18,22,34,.82);
      --text: #f5f7ff;
      --muted: rgba(245,247,255,.78);
      --border: rgba(255,255,255,.18);
      --shadow: 0 26px 70px rgba(0,0,0,.62);
      --radius: 20px;
      --accent1: #7db7ff;
      --accent2: #9dffbf;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Arial;
      color: var(--text);
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .card{
      width:100%;
      max-width: 560px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
